<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Editar tarefa</h1>

    <form method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="title" class="form-control" value="{{ tarefa.title }}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="completed" id="completed"
                   {% if tarefa.completed %} checked {% endif %}>
            <label class="form-check-label" for="completed">
                Concluída
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
