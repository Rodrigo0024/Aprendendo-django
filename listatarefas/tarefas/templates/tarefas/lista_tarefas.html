<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Minhas Tarefas</h1>

    <ul class="list-group mb-3">
        {% for tarefa in tarefas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tarefa.title }}
                <div>
                    {% if tarefa.completed %}
                        <span class="badge bg-success rounded-pill">Concluída</span>
                    {% else %}
                        <span class="badge bg-warning text-dark rounded-pill">Em andamento...</span>
                    {% endif %}

                    <!-- Botão de editar -->
                    <a href="{% url 'editar_tarefa' tarefa.id %}" 
                       class="btn btn-warning btn-sm ms-2">
                        Editar
                    </a>

                    <!-- Botão de remover -->
                    <a href="{% url 'remover_tarefa' tarefa.id %}" 
                       class="btn btn-danger btn-sm ms-2">
                        Remover
                    </a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhuma tarefa encontrada</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_tarefas' %}" class="btn btn-primary">Adicionar tarefa</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
